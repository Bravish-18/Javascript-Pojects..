<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Color</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ChangeButtonColor.css" />
  </head>
  <body>
    <marquee
      ><h2><mark>Change To The Color You Want</mark></h2></marquee
    >
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div id="box">
      <div id="button">
        <button class="btn btn-danger">Youtube</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-primary">Facebook</button>
        <button class="btn btn-success">Whatsapp</button>
      </div>

      <div id="dropdown">
        <form action="">
          <select onchange="buttonChange(this)"
            ><option>Select</option>
            <option value="Random">Random</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Reset">Reset</option>
          </select>
        </form>
      </div>
    </div>
    <script src="ChangeButtonColor.js"></script>
  </body>
</html>
